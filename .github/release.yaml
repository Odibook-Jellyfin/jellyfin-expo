changelog:
  categories:
    - title: ✨ New features
      labels:
        - feature
    - title: 🏗️ Enhancements
      labels:
        - enhancement
    - title: 🐛 Bug fixes
      labels:
        - bug
    - title: 🔧 Additional changes
      labels:
        - '*'
      exclude:
        labels:
          - bug
          - dependencies
          - enhancement
          - feature
    - title: ⬆️ Dependency upgrades
      labels:
        - dependencies
